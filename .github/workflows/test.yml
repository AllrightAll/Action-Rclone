name: test
on:
  workflow_dispatch:
    inputs:
    
jobs:
  my_job:
    runs-on: ubuntu-latest
    name: test

    steps:
      - uses: actions/checkout@v2
      - name: Install build dependencies
        run: |
          sudo apt-get -y update
          sudo apt-get -y install zip unzip

      - name: gclone Install
        run: |
          curl -L "https://github.com/donwa/gclone/releases/download/v1.51.0-mod1.3.1/gclone_1.51.0-mod1.3.1_Linux_arm64.gz" -o gclone.zip
          unzip -jq -o gclone.zip
          cp /usr/bin/gclone /usr/bin/rclone

      - name: gclone Config
        run: |
          mkdir -p ~/.config/rclone/sa && cd ~/.config/rclone/sa
          curl -L "${{ secrets.GCLONE_SA_DLURL }}" -o accounts.zip
          unzip -jq -o accounts.zip
          cat >  ~/.config/rclone/rclone.conf  << EOF
          ${{ secrets.GCLONE_CONFIG }}
          EOF

      - name: gclone Run
        run: |
          rclone sync ${{ secrets.SOURCE_DEST }} --drive-server-side-across-configs --transfers 16 --checkers 32 --checksum --stats-one-line-date -q
          echo "同步完成"
